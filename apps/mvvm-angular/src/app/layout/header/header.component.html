<header class="header">
  <a class="header-item" routerLink="/" routerLinkActive="active">Dashboard </a>
  <ul class="flex-container">
    <nav className="flex-container">
      <ng-container *ngIf="navigationList$ | async as navigationList">
        <a class="header-item" *ngFor="let item of navigationList" [routerLink]="['/', item.id]">
          {{ item.label }}
        </a>
      </ng-container>
    </nav>
  </ul>
</header>
