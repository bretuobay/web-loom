name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ui-core/**'
      - 'packages/ui-patterns/**'
  push:
    branches: [main, develop]
    paths:
      - 'packages/ui-core/**'
      - 'packages/ui-patterns/**'

jobs:
  check-bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Rollup native binaries work reliably on Node 20 & 22, NOT 23
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Prevent npm optional-dep failure by fully cleaning install
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm i

      # Ensure Vite and build dependencies are properly resolved
      - name: Rebuild build dependencies
        run: |
          npm rebuild --workspace=@web-loom/ui-core
          npm rebuild --workspace=@web-loom/ui-patterns

      - name: Build packages
        run: |
          npm run build --workspace=@web-loom/ui-core
          npm run build --workspace=@web-loom/ui-patterns

      - name: Test tree-shaking for ui-core
        run: npm run test:tree-shaking --workspace=@web-loom/ui-core

      - name: Test tree-shaking for ui-patterns
        run: npm run test:tree-shaking --workspace=@web-loom/ui-patterns

      - name: Check bundle size limits
        run: |
          echo "Checking bundle size requirements..."

          # This will be implemented by the tree-shaking test scripts
          # which will exit with non-zero if size limits are exceeded

          echo "âœ… Bundle size checks passed!"
