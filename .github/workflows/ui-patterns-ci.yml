# .github/workflows/ui-patterns-ci.yml

name: CI - @web-loom/ui-patterns
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/ui-patterns/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rollup native binaries work reliably on Node 20 & 22, NOT 23
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Prevent npm optional-dep failure by fully cleaning install
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm i

      # Ensure Vite and build dependencies are properly resolved
      - name: Rebuild build dependencies
        run: npm rebuild --workspace=@web-loom/ui-patterns

      - name: Build dependencies first
        run: npx turbo run build --filter=@web-loom/store-core --filter=@web-loom/event-bus-core --filter=@web-loom/ui-core

      - name: Run tests for @web-loom/ui-patterns
        run: npm test --workspace=@web-loom/ui-patterns

      - name: Build @web-loom/ui-patterns
        run: npx turbo run build --filter=@web-loom/ui-patterns # Runs 'vite build' in packages/ui-patterns

      - name: Upload build artifacts (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: ui-patterns-dist-build-artifacts
          path: packages/ui-patterns/dist/
          # This will upload the 'packages/ui-patterns/dist' folder as an artifact.
          # Useful for inspection or if other workflows need the build output.
