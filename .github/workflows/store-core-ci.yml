name: CI - @web-loom/store-core

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/store-core/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rollup native binaries work reliably on Node 20 & 22, NOT 23
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Prevent npm optional-dep failure by fully cleaning install
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm i

      # Ensure optional Rollup deps (native binaries) are resolved
      - name: Rebuild Rollup native deps
        run: npm rebuild rollup --workspace=@web-loom/store-core

      - name: Run tests for @web-loom/store-core
        run: npm test --workspace=@web-loom/store-core

      - name: Build @web-loom/store-core
        run: npx turbo run build --filter=@web-loom/store-core

      - name: Upload build artifacts (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: store-core-dist-build-artifacts
          path: packages/store-core/dist/
