name: CI - @web-loom/signals-core

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/signals-core/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rollup native binaries work reliably on Node 20 & 22, NOT 23
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Prevent npm optional-dep failure by fully cleaning install
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm i

      # Ensure Vite and build dependencies are properly resolved
      - name: Rebuild build dependencies
        run: npm rebuild --workspace=@web-loom/signals-core

      - name: Run tests for @web-loom/signals-core
        run: npm test --workspace=@web-loom/signals-core

      - name: Build @web-loom/signals-core
        run: npx turbo run build --filter=@web-loom/signals-core

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signals-core-dist-build-artifacts
          path: packages/signals-core/dist/
